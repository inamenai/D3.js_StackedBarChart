<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="//d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script src="draw.js" type="text/javascript"></script>
</head>
<body>
    <div id="yearDiv">
        <ul id="yearCheckUl"></ul>
        <button id="yearChange">Change</button>
        <hr>
        <input type="checkbox" id="checkAll"><label for="checkAll">All/None</label><br>
        <input type="checkbox" id="checkDefault"><label for="checkDefault">Default</label>
    </div>
    <div id="radioDiv">
        <input type="radio" id="radioRaw" name="graphType" value="raw" /><label for="radioRaw">raw</label>
        <input type="radio" id="radioNormalized" name="graphType" value="normalized" /><label for="radioNormalized">normalized</label>
    </div>
    <div id="detailDataDiv"></div>
</body>
</html>
